<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Duotiles — Offline</title>
  <style>
    :root { --brand:#6C00FF; }
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", sans-serif;
      background:#f6f7fb; color:#111;
      display:grid; place-items:center;
    }
    .card {
      background:#fff; padding:24px; border-radius:14px;
      box-shadow:0 6px 24px rgba(0,0,0,.08);
      width:min(520px, calc(100vw - 32px)); text-align:center;
    }
    h1 { font-size:22px; margin:0 0 8px; }
    p { color:#555; margin:0 0 16px; }
    a.btn {
      display:inline-block; padding:10px 14px; border-radius:10px;
      background:var(--brand); color:#fff; text-decoration:none; font-weight:600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You’re offline</h1>
    <p>No connection right now. Duotiles will work again once you’re back online.</p>
    <a class="btn" href="/">Try Home</a>
  </div>
</body>
</html>
